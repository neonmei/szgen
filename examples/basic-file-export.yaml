opentelemetry:
  meter_provider:
    readers:
      - periodic:
          interval: 1000
          timeout: 1000
          exporter:
            console: {}
            # Not stable yet, see: https://github.com/open-telemetry/opentelemetry-go/issues/5408
            # otlp_file/development:
            #   output_stream: "file:///tmp/szgen-metrics.json"
            #   temporality_preference: "cumulative"
            #   default_histogram_aggregation: base2_exponential_bucket_histogram
metrics:
  tasks:
  - name: szgen.counter
    kind: counter
    description: "Test metric for file export"
    unit: "operations"
    rate: 1s
    count: 10
    generator: constant
    value: "1"
    attributes:
      test: "true"
      environment: "development"

